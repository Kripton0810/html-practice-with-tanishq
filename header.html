<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      header {
        /* position: relative;
        top: 500px;
        left: 400px; */
      }
      .navigation {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      .navigation .master-logo img {
        width: 130px;
      }
      .master-logo {
        width: 10%;
      }
      .logo {
      }
      .menu {
        width: 40%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .button {
        width: 15%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .menu-item {
        text-decoration: none;
        color: #009600;
        font-family: "poppins";
        font-weight: 600;
        font-size: 1.2rem;
        padding: 8px 24px;
        transition: 500ms cubic-bezier(0.4, 0, 1, 1);
        border-radius: 12px;
        border: 0px;
      }
      .menu-item:hover {
        background-color: #3acf1557;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <!-- Logo -->
        <div class="master-logo">
          <img src="./icon.png" class="logo" />
        </div>
        <!-- Menu -->
        <div class="menu">
          <a href="#" class="menu-item">Home</a>
          <a href="#" class="menu-item">Explore</a>
          <a href="#" class="menu-item">About us</a>
          <a href="#" class="menu-item">Contact us</a>
        </div>
        <!-- Buttons -->
        <div class="button">
          <button class="menu-item">Sign in</button>
          <button class="menu-item">Sign up</button>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
